<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granny Web Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="blocker">
        <div id="instructions">
            <h1 class="title">GRANNY</h1>
            <p>Click to start escaping...</p>
            <p class="controls">
                W, A, S, D = Move<br />
                MOUSE = Look around<br />
                ESCAPE = Pause
            </p>
        </div>
    </div>

    <div id="game-over" class="hidden">
        <h1>YOU WERE CAUGHT!</h1>
        <p>Granny found you...</p>
        <button id="restart-btn">Try Again</button>
    </div>

    <div id="win-screen" class="hidden">
        <h1>ESCAPED!</h1>
        <p>You found your way out of the house...</p>
        <button id="win-restart-btn">Play Again</button>
    </div>

    <div id="crosshair">+</div>

    <!-- Import Map for Three.js ES Modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
